apiVersion: apps/v1
kind: Deployment
metadata:
  name: harness-sample-app
  labels:
    app: harness-sample-app
    harness.io/service: harness-sample-app-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: harness-sample-app
  template:
    metadata:
      labels:
        app: harness-sample-app
        harness.io/service: harness-sample-app-service
    spec:
      containers:
        - name: harness-sample-app
          image: localhost:5000/harness-sample-app:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: APP_VERSION
              value: "1.0.0"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: harness-sample-app-service
  labels:
    app: harness-sample-app
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
  selector:
    app: harness-sample-app
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: harness-sample-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: harness-sample-app.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: harness-sample-app-service
                port:
                  number: 80
